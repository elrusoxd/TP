<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CONTACTO</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <HEADER>
        <P>FORMULARIO DE CONTACTO</P>
    </HEADER>
    <form>
        <span>
            NOMBRE <input type="text" name="NOMBRE" placeholder="ingrese nombre" required> 
        </span>
    </form>
    <form>
        <span>
            DNI<input type="number" name="DNI" placeholder="ingrese dni" required>
        </span>
    </form>
    <form>
        <span>
            EMAIL <input type="text" name="EMAIL" placeholder="ingrese mail" required> 
        </span>
    </form>
    <form>
        <span>
            EDAD <input type="number" name="edad" placeholder="ingrese edad"> 
        </span>
    </form>
    
    <span>
         pais: <select name="pais">
                <option value="" selected="selected"hidden="hidden"></option>
                <option value="1">Alemania</option>
                <option value="2">Francia</option>
                <option value="3">Argentina</option>
            </select>

    </span>
    
    <form>
        <span>
            IDIOMAS:
                Espanol <input type="checkbox" name="idiomas" > 
                Ingles <input type="checkbox" name="idiomas" >
                Italiano <input type="checkbox" name="idiomas" >
        </span>
    </form>
    
    <button>Enviar</button>
</body>
</html>
